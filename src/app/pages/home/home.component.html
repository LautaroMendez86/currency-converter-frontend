<div class="flex">
  <div class="w-3/4">
    <div class="flex justify-center pt-10 text-xl">
      <a
        routerLink="/"
        routerLinkActive="font-bold"
        [routerLinkActiveOptions]="{ exact: true }"
        class="mr-1"
        >Todas las monedas</a
      >
      <a class="ml-1" routerLink="/favourites" routerLinkActive="font-bold"
        >Favoritas</a
      >
    </div>
    <router-outlet></router-outlet>
  </div>

  <div class="w-1/4">
    <div class="fixed flex items-center justify-center h-screen">
      <div class="flex flex-col border p-4 rounded shadow-lg bg-white">
        <h2 class="text-lg font-bold mb-2">Conversor de Monedas</h2>
        <div class="flex items-center mb-4">
          <label for="currency1" class="w-1/3 text-right mr-4">Moneda 1:</label>
          <input type="text" id="currency1" class="flex-1 border rounded p-2" />
        </div>
        <div class="flex items-center">
          <label for="currency2" class="w-1/3 text-right mr-4">Moneda 2:</label>
          <input type="text" id="currency2" class="flex-1 border rounded p-2" />
        </div>
      </div>
    </div>
  </div>
</div>
