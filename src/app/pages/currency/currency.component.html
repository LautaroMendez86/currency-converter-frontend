<app-modal [isVisible]="showModal">
  <div *ngIf="showModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-2/5">
      
      <div class="flex justify-end">
        <button (click)="closeModal()" class="font-bold mb-4 text-gray-700 py-2 px-4 rounded">X</button>
      </div>
  
      <div class="px-12">
        <div class="mb-4">
          <label for="currency1" class="block text-xl py-2 font-medium text-gray-700">{{ currencyService.currenciesToConvert[0].symbol }} ({{currencyService.currenciesToConvert[0].name}})</label>
          <input type="number" id="currency1" (ngModel)="currency1" class="mt-1 block w-full h-12 border rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
    
        <div class="my-12">
          <label for="currency2" class="block text-xl py-2 font-medium text-gray-700">{{ currencyService.currenciesToConvert[1].symbol }} ({{currencyService.currenciesToConvert[0].name}})</label>
          <input type="number" id="currency2" (ngModel)="currency2" class="mt-1 block w-full h-12 border rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" readonly>
        </div>
      </div>
  
    </div>
  </div>
</app-modal>

<div class="flex flex-wrap justify-center p-10">
  <app-currency-card
    class="flex py-10 m-1 w-screen relative lg:w-1/6 h-52 border rounded-lg items-center border-gray-300/40 justify-start px-10 hover:bg-gray-100/20 transition-colors"
    *ngFor="let currency of currencies"
    [isFavourite]="isFavorite(currency.id)"
    [currency]="currency"
    [isSelected]="isSelected(currency.id)"
    [ngClass]="{'border-green-600/60 border-4': isSelected(currency.id)}"
  ></app-currency-card>
</div>

<div class="relative" *ngIf="canConvert()">
  <button (click)="openModal()" class="bg-green-500 fixed bottom-0 right-0 left-0 p-8 text-xl text-white font-bold transition-colors hover:bg-green-700">Convertir</button>
</div>
